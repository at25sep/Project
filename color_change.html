<!DOCTYPE html>
<html>
    <head>
        <title>
        Color change
        </title>
        <style>
            html,body{ height: 100%;}
            div { width: 33%; height:50%; float: left; }
        </style>
    </head>

    <body>
        <script>
                function changecolor(id){
                    debugger;
                    var x=document.getElementsByTagName("div");
                    var i=0;
                    for(i=0;i<x.length;i++){
                        x[i].style.backgroundColor="white";
                    }
                    switch(id){
                        case div1: document.getElementById('div1').style.backgroundColor="red";
                                    break;
                        case div2: document.getElementById('div2').style.backgroundColor="blue";
                                    break;
                        case div3: document.getElementById('div3').style.backgroundColor="green";
                                    break;
                        case div4: document.getElementById('div4').style.backgroundColor="Purple ";
                                    break;
                        case div5: document.getElementById('div5').style.backgroundColor="SkyBlue ";
                                    break;
                        case div6: document.getElementById('div6').style.backgroundColor="Yellow";
                                    break;
        
                }
            }
                
        </script>
        <h1 style="text-align: center"> Click to color</h1>
        <div id="div1" onclick="changecolor(div1)"  > </div>
        <div id="div2" onclick="changecolor(div2)"  > </div>
        <div id="div3" onclick="changecolor(div3)"  ></div>
        <div id="div4" onclick="changecolor(div4)"  > </div>
        <div id="div5" onclick="changecolor(div5)"  ></div>
        <div id="div6" onclick="changecolor(div6)"  > </div>
    </body>
</html>
